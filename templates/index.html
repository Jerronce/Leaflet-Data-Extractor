<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Product Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #e0f7fa; cursor: pointer; }
        .success-message {
            margin-top: 15px; padding: 10px; background-color: #4CAF50;
            color: white; border-radius: 5px; display: none; width: 78%;
        }
    </style>
</head>
<body>
    <h1>Extracted Leaflet Products</h1>
    <div id="status-message" class="success-message"></div>

    <table>
        <thead>
            <tr><th>ID</th><th>Name</th><th>Price</th></tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr onclick="selectProduct({{ item.id | tojson }}, {{ item.name | tojson }})">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function selectProduct(id, name) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerHTML = `âœ… Selected: <strong>${name}</strong> (ID: ${id})`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
